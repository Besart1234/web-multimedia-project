<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <span class="header-title">Cards Memory Game</span>
        <a href="stats.html" class="header-stats">Stats</a>
    </header>

    <div class="home-container">
        <h2>Select difficulty level</h2>
        <button onclick="startGame(12)">12 Cards (6 Pairs)</button>
        <button onclick="startGame(16)">16 Cards (8 Pairs)</button>
        <button onclick="startGame(20)">20 Cards (10 Pairs)</button>
    </div>

    <script>
        function startGame(numCards){
            localStorage.setItem("numCards", numCards);
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
