<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="preloader"></div>

    <header class="header">
        <span class="header-title">Cards Memory Game</span>
        <a href="index.html" class="header-home">Home</a>
        <a href="stats.html" class="header-stats">Stats</a>
    </header>
    
    <div class="game-container">
        <div class="cards-grid"></div>
        <div class="game-info">
            <span id="timer">Time: 0</span>
            <span id="moves">Moves: 0</span>
        </div>
    </div>

    <audio id="flip-sound" src="assets/sounds/flip.mp3"></audio>
    <audio id="match-sound" src="assets/sounds/match.mp3"></audio>
    <audio id="win-sound" src="assets/sounds/win.mp3"></audio>

    <button id="restart-btn">Restart Game</button>
    
    <script src="script.js"></script>
</body>
</html>
